name: DR Template Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

    - name: Configure other AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::724421275000:role/DREKSRole
        role-session-name: MySessionName
        #role-chaining: true        

#   Terraform plan and Terraform apply of cluster creation     
    # - name: Set up Terraform
    #   uses: hashicorp/setup-terraform@v1
    #   with:
    #     terraform_version: 1.0.0
    #     #cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # - name: Terraform Init
    #   run: terraform init

    # - name: Terraform Plan
    #   run: terraform plan -out=tfplan

    # - name: Terraform Apply
    #   if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    #   run: terraform apply -auto-approve tfplan    

    - name: Install eksctl - Spin up nodegroup
      run: |
        curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
        sudo mv /tmp/eksctl /usr/local/bin   
        eksctl scale nodegroup --cluster dr --name management-x86-al2-mng-20231122214931321600000003 --nodes 3
        while [[ "$(aws eks describe-nodegroup --cluster dr --nodegroup-name management-x86-al2-mng-20231122214931321600000003 --query 'nodegroup.scalingConfig.desiredSize')" != "3" ]]; do
          sleep 30
        done

    - name: update kubeconfig 
      run: |
        aws eks update-kubeconfig --name "dr" --region us-east-1 --role-arn arn:aws:iam::724421275000:role/DREKSRole --alias dr

#  Install Nifi
    - name: Install Nifi
      run: |
        kubectl get pods -A
        helm repo add cetic https://cetic.github.io/helm-charts
        helm repo update
        helm install my-release cetic/nifi --values install_eks_services/values.yaml

    - name: Sleep for 30s
      uses: juliangruber/sleep-action@v2.0.0
      with:
        time: 30s    

#  Install ECK 
    - name: Install ECK
      run: |
        kubectl get pods -A
        helm repo add elastic https://helm.elastic.co
        helm repo update
        helm install elastic-operator elastic/eck-operator -n elastic-system --create-namespace

    - name: Sleep for 30s
      uses: juliangruber/sleep-action@v2.0.0
      with:
        time: 30s   